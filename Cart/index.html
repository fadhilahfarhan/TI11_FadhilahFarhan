<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <header style="padding: 20px 0 20px 10px; background-color: #a4a4a4; border: 1px solid rgba(0, 0, 0, 0.2);">
        <div style="display: flex; justify-content: space-between;">
            <div>
                <table>
                    <tr>
                        <td><img src="images/black_square.png" alt="Square" style="height: 25px;"></td>
                        <td>
                            <p style="padding: 0 0 2px 0;">Site Name</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <table style="padding-top: 5px;">
                    <tr>
                        <td style="color: rgba(0, 0, 255, 0.5);">
                            <p><b><u>Category 1</u></b></p>
                        </td>
                        <td>
                            <p style="padding: 0 10px;">|</p>
                        </td>
                        <td style="color: rgba(0, 0, 255, 0.5);">
                            <p><b><u>Category 2</u></b></p>
                        </td>
                        <td>
                            <p style="padding: 0 10px;">|</p>
                        </td>
                        <td style="color: rgba(0, 0, 255, 0.5);">
                            <p><b><u>Category 3</u></b></p>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <table style="margin: 0 10px 0 0;">
                    <tr>
                        <td><img src="images/Search_black.png" alt="Search" style="height: 25px;"></td>
                        <td><img src="images/cart_black.png" alt="cart" style="height: 25px;"></td>
                        <td>Cart (1)</td>
                    </tr>
                </table>
            </div>
        </div>
    </header>

    <main style=" padding: 9px; margin: 30px 0 32px 0;">
        <h1>Your Cart</h1>
        <div style="display: flex; align-items: center; justify-content: space-between; ">
            <section style="display: flex; align-items: center; justify-content: space-between;">
                <table style="width: 900px;">
                    <tr>
                        <th colspan="3">
                            <hr style="margin: 10px 0;">
                        </th>
                    </tr>
                    <tr>
                        <th style="text-align: start;">Item</th>
                        <th style="width: 150px; text-align: center;">Price</th>
                        <th style="width: 150px; text-align: center;">Quantiry</th>
                    </tr>
                    <tr>
                        <th colspan="3">
                            <hr style="margin: 10px 0;">
                        </th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>
                                <figure style="display: flex; text-align: center; margin: 15px 0;">
                                    <img src="images/Cloth.jpg" alt="baju_picture" style="height: 160px; width: 150px;">
                                    <div style="margin-left: 20px;">
                                        <p style="margin: 60px 0; margin-right: 25px;">T-Shirt</p>
                                        <p style="margin: -50px 0;">Size Small</p>
                                    </div>
                                </figure>
                            </td>
                            <td>
                                <h3 style="text-align: center;"><b>$20.00</b></h3>
                            </td>
                            <td style="text-align: center;">
                                <select name="quantity" id="quantity" style="width: 50%;">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                    <tr>
                        <th colspan="3">
                            <hr style="margin: 10px 0;">
                        </th>
                    </tr>
                    <tr>
                        <td style="text-align: right;" colspan="3">Subtotal: $20.00</td>
                    </tr>
                    <tr>
                        <th colspan="3">
                            <hr style="margin: 10px 0;">
                        </th>
                    </tr>
                </table>
            </section>
            <section style="background-color: #a4a4a4; padding: 20px; margin: 20px 40px 20px 10px;">
                <h3 style="margin: 11px 0;">Summary (1 item)</h3>
                <table>
                    <tr>
                        <td style="padding: 10px 0; text-align: left;">Subtotal</td>
                        <td style="padding: 10px 0; text-align: right;">$20.00</td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 0; text-align: left;">Shipping</td>
                        <td style="padding: 10px 0; text-align: right;">-</td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 0; text-align: left;">Est. Texas</td>
                        <td style="padding: 10px 0; text-align: right;">-</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding: 10px 0;">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <th style="padding: 10px 0; text-align: left;">Total</th>
                        <td style="padding: 10px 0;text-align: right;">$20.00</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding: 10px 0;"><input type="submit" value="Checkout"
                                style="padding: 6px 100px; background-color: blue;"></td>
                    </tr>
                </table>
            </section>
        </div>
    </main>

    <footer style="padding: 20px 0 20px 10px; background-color: #a4a4a4; border: 1px solid rgba(0, 0, 0, 0.2);">
        <div style="display: flex; justify-content: space-between;">
            <h3 style="margin: 10px 50px 10px 10px;">Site Name</h3>
            <div style="display: flex; margin: 11px 0 10px 0; width: 300px; justify-content: space-around;">
                <div><a href="#">Categori X</a></div>
                <div>|</div>
                <div><a href="#">Categori Y</a></div>
                <div>|</div>
                <div><a href="#">Categori Z</a></div>
            </div>
            <div style="margin: 0 10px 0 0;">
                <table>
                    <tr>
                        <td colspan="2">Stay In Touch! Join our <b>Newsletter</b></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="Email" id="Email" placeholder="Enter Email"></td>
                        <td><button style="padding: 0 11px;">Subscribe</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </footer>
</body>

</html>
