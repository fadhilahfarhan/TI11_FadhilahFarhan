<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 Kalkulator</title>
    <script>
        function kalkulator() {
            let x = Number(document.getElementById("bil1").value);
            let y = Number(document.getElementById("pilihan").value);
            let z = x * y;
            document.getElementById("bil3").value = z;
        }
    </script>
</head>

<body style="margin: 2rem; display: flex; justify-content: center;">
    <fieldset style="background-color: rgba(0, 255, 255, 0.159);">
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <table>
            <tr>
                <th>Masukan Nilai</th>
                <th>valas</th>
                <th>Nilai Rupiah</th>
            </tr>
            <tr>
                <td><input type="text" value="0" id="bil1" onchange="kalkulator()"></td>
                <td>
                    <select id="pilihan" onchange="kalkulator()">
                        <option value="9915">Dollar US</option>
                        <option value="13472">Dollar Singapore</option>
                        <option value="874">Ringgit</option>
                        <option value="120">Yen</option>
                        <option value="15888">Euro</option>
                        <option value="3952">Riyal</option>
                    </select>
                </td>
                <td><input type="text" value="0" id="bil3"></td>
            </tr>
            <tr><td><button onclick="kalkulator()">Convert</button></td></tr>
        </table>
    </fieldset>
</body>

</html>
